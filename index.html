<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPHR Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Net Plant Heat Rate (NPHR) Calculator</h1>
        <form id="nphrForm">
            <label for="totalHeatInput">Total Heat Input (in BTU):</label>
            <input type="number" id="totalHeatInput" required>

            <label for="netPowerOutput">Net Power Output (in kWh):</label>
            <input type="number" id="netPowerOutput" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <footer>
        <p>LinkedIn: Muhammad Alfi Syahri</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
